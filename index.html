<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__container">
      <img class="header__logo" src="./images/Vector1.svg" alt="логотип">
    </header>
    
    <main class="main">

      <section class="profile page__container">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/image.png" alt="фотография Жака-Ив-Кусто">
          <div class="profile__info">
            <div class="profile__title-container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button"><img src="./images/Vector2.svg" alt="карандаш"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"><img class="profile__add-image" src="./images/Vector30.svg"
            alt="плюсик"></button>
      </section>

      <section class="element page__container">       
        
      </section>

    </main>

    <footer class="footer page__container">
      <p class="footer__copyright">&copy;2021 Mesto Russia</p>
    </footer>
  </div>

  <div id="popup-profile" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form id="form-profile" name="form-profile" class="popup__form" novalidate>
        <input id="name" name="form-name" class="popup__input popup__text popup__text_form_name" value="" minlength="2" maxlength="40" placeholder="Имя" required>
        <span id="name-error" class="popup__error"></span>
        <input id="description" name="form-job" class="popup__input popup__text popup__text_form_job" value="" minlength="2" maxlength="200" placeholder="Описание" required>
        <span id="description-error" class="popup__error"></span>
        <button type="submit" class="popup__button popup__submit-button">Сохранить</button>
      </form>
      </div>
  </div>

  <div id="popup-cards" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form id = "form-popup" name="form-cards" class="popup__form" novalidate>
        <input id="title" type="text" name="form-title" class="popup__input popup__text popup__text_form_title" minlength="2" maxlength="30" placeholder="Название" required>
        <span id="title-error" class="popup__error"></span>
        <input id="link" type="url" name="form-link" class="popup__input popup__text popup__text_form_link" placeholder="Ссылка на картинку" required>
        <span id="link-error" class="popup__error"></span>
        <button type="submit" class="popup__button popup__submit-button">Создать</button>
      </form>
    </div>
  </div>

  <div id="popup-image" class="popup">
    <div class="popup__container popup__container_image_box">
      <button type="button" class="popup__close"></button>
      <img class="popup__image" src="#" alt="картинка">
      <p class="popup__subtitle"></p>
    </div>
  </div>

  <template id="element-template">
    <article class="element__container">
      <button type="button" class="element__trash"></button>
      <img class="element__image" src="#" alt="картинка">
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button type="button" class="element__icon"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
