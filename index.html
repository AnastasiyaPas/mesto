<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page page__container">
  
  <header class="header page__container">
    <img class="header__logo" src="./images/Vector1.svg" alt="логотип">
    <div class="header__line"></div>
  </header>

  <main class="main page__container">
    
    <section class="profile">
      <img class="profile__avatar" src="./images/image.png" alt="фотография Жака-Ив-Кусто">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто
        <button class="profile__button"><img src="./images/Vector2.svg" alt="карандаш"></button>
        </h1>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button"><img src="./images/Vector30.svg" alt="плюсик"></button>
    </section>

    <section class="element">
      <article class="element__container">
        <img class="element__image" src="./images/разведение моста.jpg" alt="Развод моста">
        <div class="element__description">
          <h2 class="element__title">Дворцовый мост</h2>
          <img class="element__icon" src="./images/like.svg" alt="сердечко">
        </div>
      </article>

      <article class="element__container">
        <img class="element__image" src="./images/исаакиевский собор.jpg" alt="Исаакиевский собор">
        <div class="element__description">
          <h2 class="element__title">Исаакиевский собор</h2>
          <img class="element__icon" src="./images/like.svg" alt="сердечко">
        </div>
      </article>

      <article class="element__container">
        <img class="element__image" src="./images/алые паруса.jpg" alt="Корабль с алыми парусами">
        <div class="element__description">
          <h2 class="element__title">Алые паруса</h2>
          <img class="element__icon" src="./images/like.svg" alt="сердечко">
        </div>
      </article>

      <article class="element__container">
        <img class="element__image" src="./images/эрмитаж 2.jpg" alt="Эрмитаж">
        <div class="element__description">
          <h2 class="element__title">Эрмитаж</h2>
          <img class="element__icon" src="./images/like.svg" alt="сердечко">
        </div>
      </article>

      <article class="element__container">
        <img class="element__image" src="./images/вид с высоты.jpg" alt="вид с высоты птичьего полета на Санкт-Петербург">
        <div class="element__description">
          <h2 class="element__title">Санкт-Петербург</h2>
          <img class="element__icon" src="./images/like.svg" alt="сердечко">
        </div>
      </article>

      <article class="element__container">
        <img class="element__image" src="./images/петергоф фонтан.jpg" alt="Фонтаны в Петергофе">
        <div class="element__description">
          <h2 class="element__title">Петергоф</h2>
          <img class="element__icon" src="./images/like.svg" alt="сердечко">
        </div>
      </article>
    </section>

  </main>

</body>
</html>
