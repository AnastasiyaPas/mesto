<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__container">
      <img class="header__logo" src="./images/Vector1.svg" alt="логотип">
    </header>
    
    <main class="main">

      <section class="profile page__container">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/image.png" alt="фотография Жака-Ив-Кусто">
          <div class="profile__info">
            <div class="profile__title-container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button"><img src="./images/Vector2.svg" alt="карандаш"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"><img class="profile__add-image" src="./images/Vector30.svg"
            alt="плюсик"></button>
      </section>

      <section class="element page__container">
        <article class="element__container">
          <img class="element__image" src="./images/разведениемоста.jpg" alt="Развод моста">
          <div class="element__description">
            <h2 class="element__title">Дворцовый мост</h2>
            <button type="button" class="element__icon"></button>
          </div>
        </article>

        <article class="element__container">
          <img class="element__image" src="./images/исаакиевскийсобор.jpg" alt="Исаакиевский собор">
          <div class="element__description">
            <h2 class="element__title">Исаакиевский собор</h2>
            <button type="button" class="element__icon"></button>
          </div>
        </article>

        <article class="element__container">
          <img class="element__image" src="./images/алыепаруса.jpg" alt="Корабль с алыми парусами">
          <div class="element__description">
            <h2 class="element__title">Алые паруса</h2>
            <button type="button" class="element__icon"></button>
          </div>
        </article>

        <article class="element__container">
          <img class="element__image" src="./images/эрмитаж2.jpg" alt="Эрмитаж">
          <div class="element__description">
            <h2 class="element__title">Эрмитаж</h2>
            <button type="button" class="element__icon"></button>
          </div>
        </article>

        <article class="element__container">
          <img class="element__image" src="./images/вид.jpg" alt="вид с высоты птичьего полета на Санкт-Петербург">
          <div class="element__description">
            <h2 class="element__title">Санкт-Петербург</h2>
            <button type="button" class="element__icon"></button>
          </div>
        </article>

        <article class="element__container">
          <img class="element__image" src="./images/петергоффонтан.jpg" alt="Фонтаны в Петергофе">
          <div class="element__description">
            <h2 class="element__title">Петергоф</h2>
            <button type="button" class="element__icon"></button>
          </div>
        </article>
      </section>

    </main>

    <footer class="footer page__container">
      <p class="footer__copyright">&copy;2021 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popup-form" class="popup__form">
        <input name="form-name" class="popup__text popup__text_form_name">
        <input name="form-job" class="popup__text popup__text_form_job">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
      </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
