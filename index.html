<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page page__container">

  <header class="header page__container">
    <img class="header__logo" src="./images/Vector1.svg" alt="логотип">
    <div class="header__line"></div>
  </header>

  <main class="main">

    <section class="profile page__container">
      <img class="profile__avatar" src="./images/image.png" alt="фотография Жака-Ив-Кусто">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто
          <button class="profile__button"><img src="./images/Vector2.svg" alt="карандаш"></button>
        </h1>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button"><img class="profile__add-image" src="./images/Vector30.svg" alt="плюсик"></button>
    </section>

    <section class="element page__container">
      <article class="element__container">
        <img class="element__image" src="./images/разведениемоста.jpg" alt="Развод моста">
        <div class="element__description">
          <h2 class="element__title">Дворцовый мост</h2>
          <div class="element__icon"></div>
        </div>
      </article>

      <article class="element__container">
        <img class="element__image" src="./images/исаакиевскийсобор.jpg" alt="Исаакиевский собор">
        <div class="element__description">
          <h2 class="element__title">Исаакиевский собор</h2>
          <div class="element__icon"></div>
        </div>
      </article>

      <article class="element__container">
        <img class="element__image" src="./images/алыепаруса.jpg" alt="Корабль с алыми парусами">
        <div class="element__description">
          <h2 class="element__title">Алые паруса</h2>
          <div class="element__icon"></div>
        </div>
      </article>

      <article class="element__container">
        <img class="element__image" src="./images/эрмитаж2.jpg" alt="Эрмитаж">
        <div class="element__description">
          <h2 class="element__title">Эрмитаж</h2>
          <div class="element__icon"></div>
        </div>
      </article>

      <article class="element__container">
        <img class="element__image" src="./images/вид.jpg"
          alt="вид с высоты птичьего полета на Санкт-Петербург">
        <div class="element__description">
          <h2 class="element__title">Санкт-Петербург</h2>
          <div class="element__icon"></div>
        </div>
      </article>

      <article class="element__container">
        <img class="element__image" src="./images/петергоффонтан.jpg" alt="Фонтаны в Петергофе">
        <div class="element__description">
          <h2 class="element__title">Петергоф</h2>
          <div class="element__icon"></div>
        </div>
      </article>
    </section>

  </main>

  <footer class="footer page__container">
    <p class="footer__copyright">&copy;2021 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__text popup__text-name" placeholder = "Жак-Ив Кусто">
      <div class="popup__line"></div>
      <input type="text" class="popup__text popup__text-job" placeholder="Исследователь океана">
      <div class="popup__line"></div>
      <button type="submit" class="popup__submit-button">Сохранить</button>
    </div>
  </div>

  <script src="./scripts/index.js"></script>

</body>

</html>
